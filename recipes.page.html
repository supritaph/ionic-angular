<ion-header>
  <ion-toolbar color="primary">
      
    <ion-title type="bold">Recipe</ion-title>
    <ion-buttons slot="primary">
    <ion-button routerLink="/recipe-add">
    <ion-icon name="add" slot="icon-only">

    </ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let recipe of recipes" [routerLink]="['./', recipe.id]">
    <ion-avatar slot="start">
      <ion-img [src]="recipe.imageUrl"></ion-img>
    </ion-avatar>
    <ion-label> {{ recipe.title }}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
