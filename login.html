<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm" (ngSubmit)="register">
        <ion-item>
  <ion-label position="floating">password</ion-label>
    <ion-input ngModel type="password" name="password" class="form-control" required></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email" class="form-control"  required></ion-input>
    </ion-item>

    <!-- <p>user is {{token}}</p> -->
       
    
  <ion-button type="submit" expand="full" color="primary" (click)="onSubmit()">login</ion-button>
  </form>
