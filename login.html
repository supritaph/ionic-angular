<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #LoginForm="ngForm" (ngSubmit)= loginValidateFunction(LoginForm)>
        <label for="email">Enter Email </label>
        <input type="text" name="email" id="username" ngModel>
        <br><br>
        <label for="Password">Enter Password </label>
        <input type="password" name="password" id="Password" ngModel>
        <br><br>
        <input type="submit" value="Submit Form">
    </form>

</ion-content>
